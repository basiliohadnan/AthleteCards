<meta name="viewport" content="width=device-width initial-scale=1.0">

<section class="home-page__container">

        <div class="form-group">
            <app-input class="form-field__input" placeholder={{id}} type="number"
                (valueEmitter)="receiveIdValue($event)">

                (valueEmitter)="receiveTokenValue($event)">
            </app-input>
        </div>

        <div class="home-page__main-text">
            <p>ready? click here, then:</p>
        </div>
